# Valid config file for Model Analyzer. It uses the correct ssl keys.

batch_sizes:
- 1
- 2
concurrency:
- 1
- 2
perf_analyzer_flags:
  ssl-grpc-certificate-chain-file: ./client.crt
  ssl-grpc-private-key-file: ./client.key
  ssl-grpc-root-certifications-file: ./ca.crt
  ssl-grpc-use-ssl: true
profile_models:
- resnet50_libtorch
run_config_search_disable: true
triton_server_flags:
  grpc-root-cert: ./ca.crt
  grpc-server-cert: ./server.crt
  grpc-server-key: ./server.key
  grpc-use-ssl: '1'
  grpc-use-ssl-mutual: '1'
