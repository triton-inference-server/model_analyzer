apiVersion: v1
kind: ConfigMap
metadata:
  name: analyzer-config
  namespace: default
data:
  config.yaml: |
    ######################
    # Config for profile #
    ######################

    override_output_model_repository: True
    run_config_search_disable: True
    triton_http_endpoint: localhost:8000
    triton_grpc_endpoint: localhost:8001
    triton_metrics_url: http://localhost:8002/metrics

    concurrency: 1,2
    batch_sizes: 1

    profile_models: 
      add_sub:
        model_config_parameters:
          instance_group:
            -
              kind: KIND_GPU
              count: [1]
          dynamic_batching:

    ######################
    # Config for analyze #
    ######################
    
    num_configs_per_model: 3

    analysis_models: 
      add_sub:
        objectives:
          perf_throughput: 10
        constraints:
          perf_latency:
            max: 15

    ######################
    # Config for report #
    ######################

    report_model_configs:
      - add_sub_config_default
