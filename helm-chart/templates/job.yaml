apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Release.Name }}-model-analyzer
  labels:
    app: {{ .Release.Name }}-model-analyzer
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
spec:
  backoffLimit: 4
  activeDeadlineSeconds: {{ .Values.jobTimeout }}
  template:
    spec:
      shareProcessNamespace: true
      containers:
      - name: triton
        image: {{ .Values.images.triton.image }}:{{ .Values.images.triton.tag }}
        imagePullPolicy: IfNotPresent
        volumeMounts:
            - name: model
              mountPath: /model
        args: ["./bin/tritonserver", "--model-repository=/model", "--model-control-mode=explicit"]
        resources:
            limits:
                nvidia.com/gpu: 1
      - name: analyzer
        image: {{ .Values.images.analyzer.image }}
        imagePullPolicy: IfNotPresent
        securityContext:
            privileged: true
        args: [
          "model-analyzer",
          "--model-repository", "/model",
          "--duration-seconds", "{{ .Values.durationSeconds }}",
          "--batch-sizes", "{{ .Values.batchSizes }}",
          "--concurrency", "{{ .Values.concurrency }}",
          "--export",
          "--export-path", "/results/",
          "--filename-model", "{{ .Release.Name }}-metrics-model.csv",
          "--filename-server-only", "{{ .Release.Name }}-metrics-server-only.csv",
          "--monitoring-interval", "{{ .Values.monitoringInterval }}",
          "--max-retries", "{{ .Values.maxRetries }}",
          "--model-names", "{{ .Values.modelNames }}",
          "--triton-launch-mode", "remote",
          "--client-protocol", "grpc",
          "--triton-grpc-endpoint", "localhost:8001",
          ]
        volumeMounts:
            - name: results
              mountPath: /results
      restartPolicy: OnFailure
      volumes:
      - name: results
        hostPath:
            path:  {{ .Values.resultsPath }}
      - name: model
        hostPath:
            path:  {{ .Values.modelPath }}
